<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Leaf Disease Classifier</title>
    <style>
        /* General page styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px; /* Max width for better responsiveness */
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-control {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 100%;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #4CAF50; /* Green focus border */
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px); /* Button hover effect */
        }

        button:active {
            background-color: #388e3c;
            transform: translateY(0); /* Button active state */
        }

        /* Custom file input button */
        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .file-input-button {
            display: inline-block;
            background-color: #2196F3;
            color: white;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .file-input-button:hover {
            background-color: #0b7dda;
            transform: translateY(-2px);
        }

        .file-input-button:active {
            background-color: #0a67b1;
            transform: translateY(0);
        }

        /* File name display */
        .file-name {
            margin-top: 10px;
            font-size: 16px;
            color: #333;
            word-wrap: break-word;
        }

        /* Small screen responsiveness */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            h1 {
                font-size: 24px;
            }
            button {
                font-size: 16px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MangoCare: Leaf Disease & Pest Classifier</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Custom file input with custom button -->
            <div class="file-input-wrapper">
                <input type="file" name="image" id="image" class="form-control" accept="image/*" required>
                <label for="image" class="file-input-button">Choose File</label>
            </div>
            
            <!-- Display the file name after selection -->
            <div id="file-name" class="file-name"></div>
            
            <!-- Submit Button -->
            <button type="submit">Classify</button>
        </form>
    </div>

    <script>
        // JavaScript to display the file name after selection
        document.getElementById('image').addEventListener('change', function() {
            var fileName = this.files[0] ? this.files[0].name : 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>

</body>
</html>
